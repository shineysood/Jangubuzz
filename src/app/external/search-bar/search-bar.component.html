<div class="w3-animate-zoom">
  <div class="container">
    <h2 class="home-tittle">Your Experiences Hub !</h2>
    <div class="service-bar-content">
      <!-- search bar -->
      <div class="search-bar">
        <form [formGroup]="searchForm" (ngSubmit)="search()">
          <div class="activity-select">
            <label for="1">Filter by listing type</label>
            <select formControlName="listingType">
              <option value="" disabled selected>Select listing...</option>
              <option value="eventListingType">Experiences</option>
              <option value="eventSpaceListingType">Spaces</option>
              <option value="eventServiceListingType">Services</option>
            </select>
          </div>
          <div class="location-search">
            <label for="3">Where?</label>
            <input
              type="text"
              placeholder="Enter location..."
              formControlName="location"
              name="city"
              list="cityname"
            />
            <datalist id="cityname">
              <option *ngFor="let item of items" value="{{ item.location }}">
                {{ item.location }}
              </option>
            </datalist>
          </div>
          <div class="search-btn-box">
            <button class="home-search-btn" type="submit">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
