<div *ngIf="(reviews | async)?.length !== 0" class="main_div">
  <ng-container *ngFor="let review of reviews | async">
    <div class="card review_div">
      <div class="card-body">
        <div class="review_image">
          <img [src]="getUser(review.userId).imageUrl" />
        </div>

        <div class="review_content">
          <h4>{{ getUser(review.userId).name }}</h4>
          <label>{{ review.dateCreated.seconds * 1000 | date: "longDate" }}</label>
          <ngx-input-star-rating
            [value]="review.rating"
            [disabled]="true"
          ></ngx-input-star-rating>
        </div>
      </div>
      <pre>{{ review.message }}</pre>
    </div>
  </ng-container>
</div>

<div *ngIf="(reviews | async)?.length === 0" class="main_div">
  No reviews
</div>
