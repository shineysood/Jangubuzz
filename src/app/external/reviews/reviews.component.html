<div class="card">
  <div class="card-header">
    Review a bookiung
  </div>
  <div class="card-body">
    <form class="review-form" [formGroup]="review_form" (ngSubmit)="review()">
      <div class="form-group">
        <label for="message">Message</label>
        <input
          type="text"
          id="message"
          formControlName="message"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="review">Rating</label>
        <input
          type="text"
          formControlName="rating"
          class="form-control"
          id="review"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
