<header class="{{ class }}">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <img
        class="navbar-brand"
        (click)="navigateToHome()"
        src="assets/images/logo.png"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <img src="/assets/images/menu1.png" alt="" />
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link" *ngIf="user_logged" (click)="host_modal(categories)">
              Become a Host
            </button>
          </li>
          <li *ngIf="user_logged" class="nav-item">
            <button class="nav-link" routerLink="/messages">Messages</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/help">Help</button>
          </li>
          <li class="nav-item">
            <button
              *ngIf="!user_logged"
              class="nav-link login-btn btn-sm"
              (click)="openModal(template)"
            >
              Login
            </button>
            <!-- dropdown -->
            <button
              *ngIf="user_logged"
              class="nav-link dropdown-toggle nav-profile-pic"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ user_logged.displayName }}
              <img
                *ngIf="user_logged.photoURL"
                src="{{ user_logged.photoURL }}"
                alt="img"
              />
              <img
                *ngIf="!user_logged.photoURL"
                src="assets/images/user.png"
                alt="img"
              />
              <div class="dropdown">
                <div class="dropdown-menu">
                  <a class="dropdown-item" routerLink="/settings">
                    <i class="fa fa-wrench"></i> Settings
                  </a>
                  <a class="dropdown-item" (click)="signout()"
                    ><i class="fa fa-sign-out"></i> Log out
                  </a>
                </div>
              </div>
            </button>
            <!-- dropdown ends -->
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<ng-template #template>
  <app-login [modalRef]="modalRef"></app-login>
</ng-template>

<ng-template #categories>
  <app-categories [modalRef_categories]="modalRef_categories"></app-categories>
</ng-template>
