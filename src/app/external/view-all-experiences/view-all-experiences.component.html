<div *ngIf="!loading" class="container service_div">
  <div class="card-columns">
    <!-- <div class="container">
      <div class="row rxp-content">
        <div class="content-box row"> -->
    <ng-container *ngFor="let item of experiences | async">
      <div class="card">
        <div class="card-header">
          <h5>{{ item.title }}</h5>
          <p>
            {{ item.startDate.seconds * 1000 | date: "fullDate" }}
            -
            {{ item.endDate.seconds * 1000 | date: "fullDate" }}
          </p>
        </div>
        <div class="card-body">
          <img
            (click)="open_experience(item.id)"
            src="{{ item.listingImageUrl }}"
          />
        </div>
        <div class="card-footer">
          <p>{{ item.locationAddress }}</p>
          <small *ngIf="!item.isFree">
            Starting from
            <span style="text-transform: capitalize">
              {{ item.currency }}
            </span>
            $ {{ item.bottomPrice }}
          </small>
          <small *ngIf="item.isFree">
            Free
          </small>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<!-- for displaying loader  -->
<div *ngIf="loading" class="service_div loader_list">
  <img src="assets/images/loader.gif" />
</div>
