<div class="modal-header">
  <span>Reset your password</span>
  <span id="close-button" (click)="modalRef.hide()" aria-hidden="true"
    >&times;</span
  >
</div>

<div class="modal-body">
  <p>
    Did you forget your password? Let's reset it for you. We'll send you an
    email shortly with a link to reset your password.
  </p>
  <form [formGroup]="forgotForm" (ngSubmit)="sendLink()" autocomplete="on">
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        formControlName="forgotEmail"
        placeholder="Enter your E-mail address"
      />
    </div>
    <div
      class="text-danger"
      *ngIf="
        forgotForm.controls['forgotEmail'].hasError('required') &&
        forgotForm.controls['forgotEmail'].touched
      "
    >
      Please enter email
    </div>
    <div
      class="text-danger"
      *ngIf="
        forgotForm.controls['forgotEmail'].hasError('pattern') &&
        forgotForm.controls['forgotEmail'].touched
      "
    >
      Please enter valid email
    </div>
    <button type="submit" class="btn btn-default submit-button pull-right">
      Submit
    </button>
  </form>
</div>
