<div class="main_div container">
  <ng-container *ngFor="let thread of threads">
    <div (click)="chat(thread.thread.userId)" class="card">
      <div class="card-body">
        <img [src]="thread.imageUrl" />
        <div>
        <h4>{{ thread.userName }}</h4>
        <h5>Lohrem ipsum</h5>
        <label>
          {{ thread.time | date: "fullDate" }}
          {{ thread.time | date: "shortTime" }}
        </label>
      </div>
      </div>
    </div>
  </ng-container>
</div>
