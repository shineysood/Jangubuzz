<div class="dashboard-header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <button type="button" class="navbar-brand btn" routerLink="/">
        <img src="assets/images/logo.png" alt="logo" />
      </button>
       <div class="nav-item dropdown profile-drop phone-show">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ user_logged.displayName }}
              <img
                *ngIf="isPhotoExist"
                [src]="user_logged.photoURL"
                alt="img"
              />
              <img
                *ngIf="!isPhotoExist"
                src="assets/images/user.png"
                alt="img"
              />
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <button class="dropdown-item" routerLink="/internal/settings">
                <i class="fa fa-wrench"></i> Settings
              </button>
              <button class="dropdown-item" (click)="logout()">
                <i class="fa fa-sign-out"></i> Logout
              </button>
            </div>
          </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <img src="assets/images/menu1.png" alt="logo" />
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button class="nav-link" routerLink="/internal/experiences">
              Experiences
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/internal/spaces">
              Spaces
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/internal/services">
              Services
            </button>
          </li>
          <li class="nav-item dropdown profile-drop">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ user_logged.displayName }}
              <img
                *ngIf="isPhotoExist"
                src="{{user_logged.photoURL}}"
                alt="img"
              />
              <img
                *ngIf="!isPhotoExist"
                src="assets/images/user.png"
                alt="img"
              />
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <button class="dropdown-item" routerLink="/internal/settings">
                <i class="fa fa-wrench"></i> Settings
              </button>
              <button class="dropdown-item" (click)="logout()">
                <i class="fa fa-sign-out"></i> Logout
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
