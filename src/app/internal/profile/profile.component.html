<div *ngIf="user_logged" class="profile-page">
  <div class="">
    <div class="row">
      <div class="profile-main">
        <div class="pro-pic">
          <img
            *ngIf="user_logged.photoURL"
            class="profile-img"
            src="{{ user_logged.photoURL }}"
          />
          <img *ngIf="!user_logged.photoURL" src="assets/images/user.png" />
          <br /><br />
          <button
            type="button"
            class="btn btn-primary edit-profile-button"
            (click)="openModal(template)"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>Edit Profile
          </button>
          <button
            type="button"
            (click)="shareProfile()"
            class="btn btn-primary edit-profile-button"
          >
            <i class="fa fa-user" aria-hidden="true"></i>Share Profile
          </button>
        </div>

        <div class="profile-content">
          <h3>Hi, Iâ€™m {{ user_logged.displayName }}</h3>
          <div class="sub-detail">
            <h6>
              <i class="fa fa-birthday-cake" aria-hidden="true"></i>
              {{ user_logged.dob.seconds * 1000 | date }}
            </h6>
          </div>
          <h4>About</h4>
          <h5 class="pre_tag">
            <pre class="show-read-more">
                {{ user_logged.bio }}
              </pre
            >
          </h5>
          <!-- Event lists -->
          <h4>{{ verifications.name }} Provided</h4>
          <h5 *ngIf="verifications.emailVerified">
            <img src="assets/images/tick.png" alt="img" />
            <span class="verifi_cont">Email address</span>
          </h5>
          <h5 *ngIf="!verifications.emailVerified">
            <img src="assets/images/cross.png" alt="img" />
            <span class="verifi_cont">Email address</span>
          </h5>
          <h5 *ngIf="verifications.phoneNumber">
            <img src="assets/images/tick.png" alt="img" />
            <span class="verifi_cont">Phone number</span>
          </h5>
          <h5 *ngIf="!verifications.phoneNumber">
            <img src="assets/images/cross.png" alt="img" />
            <span class="verifi_cont">Phone number</span>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<hr />
