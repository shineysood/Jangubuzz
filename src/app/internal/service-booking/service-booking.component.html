<div class="container">
  <form [formGroup]="service_book_form" (ngSubmit)="request_booking()">
    <!-- start Date -->
    <div class="booking-form">
      <div class="form-group">
        <label for="startDate">Start date</label>
        <input
          type="text"
          class="form-control"
          #dp="bsDatepicker"
          bsDatepicker
          [bsValue]="bsValue"
          [minDate]="minDate"
          id="startDate"
          formControlName="startDate"
          placeholder="Enter start date..."
        />
        <button
          type="button"
          class="btn btn-success"
          (click)="dp.toggle()"
          [attr.aria-expanded]="dp.isOpen"
        >
          <i class="fa fa-calendar"></i>
        </button>
        <div
          class="text-danger"
          *ngIf="
            service_book_form.controls['startDate'].hasError('required') &&
            service_book_form.controls['startDate'].touched
          "
        >
          Please enter start date
        </div>
      </div>

      <!-- start time -->
      <div class="form-group">
        <label for="startTime">Start time</label>
        <input
          id="startTime"
          atp-time-picker
          value="19:00"
          formControlName="startTime"
          placeholder="e.g. 17:00"
        />
        <div
          class="text-danger"
          *ngIf="
            service_book_form.controls['startTime'].hasError('required') &&
            service_book_form.controls['startTime'].touched
          "
        >
          Please enter start time
        </div>
      </div>

      <!-- end Date -->
      <div class="form-group">
        <label for="endDate">End date</label>
        <input
          id="endDate"
          type="text"
          class="form-control"
          #dp="bsDatepicker"
          bsDatepicker
          [minDate]="minDate"
          [bsValue]="bsValue"
          formControlName="endDate"
          placeholder="Enter end date..."
        />
        <button
          type="button"
          class="btn btn-success"
          (click)="dp.toggle()"
          [attr.aria-expanded]="dp.isOpen"
        >
          <i class="fa fa-calendar"></i>
        </button>
        <div
          class="text-danger"
          *ngIf="
            service_book_form.controls['endDate'].hasError('required') &&
            service_book_form.controls['endDate'].touched
          "
        >
          Please enter end date
        </div>
      </div>

      <!-- end time -->
      <div class="form-group">
        <label for="endTime"> End time</label>
        <input
          atp-time-picker
          id="endTime"
          value="19:00"
          formControlName="endTime"
          placeholder="e.g. 17:00"
        />
        <div
          class="text-danger"
          *ngIf="
            service_book_form.controls['endTime'].hasError('required') &&
            service_book_form.controls['endTime'].touched
          "
        >
          Please enter end time
        </div>
      </div>

      <!-- Booking details time -->
      <div class="form-group">
        <label for="bookingDetails"> Provide booking details </label>
        <textarea
          id="bookingDetails"
          placeholder="lorem ispem"
          formControlName="bookingDetails"
        ></textarea>
        <div
          class="text-danger"
          *ngIf="
            service_book_form.controls['bookingDetails'].hasError('required') &&
            service_book_form.controls['bookingDetails'].touched
          "
        >
          Please enter booking details
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email"> Email </label>
        <input
          type="text"
          id="email"
          placeholder="e.g. abc@gmail.com"
          formControlName="email"
        />
        <div
          class="text-danger"
          *ngIf="
            service_book_form.controls['email'].hasError('required') &&
            service_book_form.controls['email'].touched
          "
        >
          Please enter email
        </div>
      </div>
      <div
        class="text-danger"
        *ngIf="
          service_book_form.controls['email'].hasError('pattern') &&
          service_book_form.controls['email'].touched
        "
      >
        Please enter valid email
      </div>

      <!-- submit button -->
      <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit">
          Request Booking
        </button>
      </div>
    </div>
  </form>
</div>
