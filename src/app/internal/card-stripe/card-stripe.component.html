<div class="card_div container">
  <form [formGroup]="payment_form" (ngSubmit)="payment()">
    <h2>Payment information</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="e.g. John Doe"
      />
    </div>
    <div
      *ngIf="
        payment_form.controls['name'].hasError('required') &&
        payment_form.controls['name'].touched
      "
      class="text-danger"
    >
      Please enter name
    </div>

    <div class="form-group">
      <label>Card Details</label>
      <ngx-stripe-card
        id="card-details"
        [options]="cardOptions"
        [elementsOptions]="elementsOptions"
      ></ngx-stripe-card>
      <hr />
    </div>

    <!-- <p>
      Payment information you provide above will be saved as your default future
      payment method fot tickets and services.
    </p> -->

    <div class="form-group save">
      <button class="btn btn-primary btn-sm" type="submit">Save</button>
    </div>
  </form>
</div>
