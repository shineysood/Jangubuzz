<!-- *ngIf="user_logged.providerId === 'password'" -->
<div class="container main_div">
  <div class="profile-tabs">
    <!-- Tab panes -->
    <div class="bottom-navbar">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#profile"
            ><span><img src="assets/images/profile.png" alt="img"/></span>
            <h6 class="link-heading">Profile</h6></a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#booking"
            ><span><img src="assets/images/booking-icon.png" alt="img"/></span>
            <h6 class="link-heading">Bookings</h6></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#ticket"
            ><span><img src="assets/images/ticket-icon.png" alt="img"/></span>
            <h6 class="link-heading">Tickets purchased</h6></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#account"
            ><span><img src="assets/images/account-icon.png" alt="img"/></span>
            <h6 class="link-heading">Account</h6></a
          >
        </li>
      </ul>
    </div>
    <div class="tab-content">
      <div id="profile" class="container tab-pane active">
        <br />
        <app-profile></app-profile>
      </div>

      <div id="account" class="container tab-pane fade">
        <br />
        <app-account></app-account>
      </div>

      <div id="booking" class="container tab-pane fade">
        <br />
        <app-user-bookings></app-user-bookings>
      </div>

      <div id="ticket" class="container tab-pane fade">
        <br />
        <app-tickets></app-tickets>
      </div>
    </div>
  </div>
</div>
